<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./css/yahoo-layout.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <div class="header-container">
          <span class="pangulo-na-titulo">Header</span>
          <a href="page2.html">page2</a>
          <a href="https://www.google.com">Go to https://www.Google.com</a>
          <a href="https://www.google.com" target="_blank"
            >Go to https://www.Google.com</a
          >
        </div>
      </div>
      <div class="content">
        <div class="left-content">
          <div class="horizontal-content-container">
            <div class="box-container-large">Image 1</div>
            <div class="box-container-large">Text 1</div>
          </div>
          <div class="horizontal-content-container">
            <div class="box-container">Content 1</div>
            <div class="box-container">Content 2</div>
            <div class="box-container">Content 3</div>
            <div class="box-container">Content 4</div>
            <div class="box-container">Content 5</div>
          </div>
          <div class="vertical-content-container">
            <div class="box-container">
              <img src="https://via.placeholder.com/150" alt="placeholder" />
            </div>
            <div class="box-container">Content 2</div>
            <div class="box-container">Content 3</div>
            <div class="box-container">Content 4</div>
            <div class="box-container">Content 5</div>
          </div>
        </div>
        <div class="right-content">Right</div>
      </div>
    </div>
